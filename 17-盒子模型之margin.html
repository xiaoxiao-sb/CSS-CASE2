<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			/*
			 * 外边距: 盒子与盒子之间的距离
			 * 
			 * 属性margin 用法和padding一样
			 * 
			 * 盒子在网页中的占地面积=自身的宽高+内边距+边框+外边距
			 */
			.box{
				width: 200px;
				height: 200px;
				background: pink;
				margin-left: 50px;
				margin-top: 50px;
				
			}
			.phone{
				width: 50px;
				height: 100px;
				background: blue;
				margin-left: 10px;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<div class="phone">phone</div>
		</div>
	</body>
</html>
